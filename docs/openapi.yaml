openapi: 3.0.3
info:
  title: Mentor Hub member API
  description: |
    A Flask + MongoDB API for the member service.
    
    ## Authentication
    All endpoints (except `/dev-login` and `/metrics`) require JWT authentication via the `Authorization` header:
    ```
    Authorization: Bearer <token>
    ```
    
    For local development, obtain a token from the `/dev-login` endpoint.
  version: 0.1.0
  contact:
    name: Agile Learning Institute
    email: info@agile-learning-institute.com
  license:
    name: Apache-2.0

servers:
  - url: http://localhost:8393
    description: Local development server

tags:
  - name: Authentication
    description: Development authentication endpoints
  - name: Config
    description: Configuration endpoints
  - name: Metrics
    description: Monitoring endpoints
  - name: Curriculum
    description: Curriculum operations (create, read, update)
  - name: Rating
    description: Rating operations (create, read, update)
  - name: Review
    description: Review operations (create, read, update)
  - name: Event
    description: Event operations (create, read)
  - name: Resource
    description: Resource operations (read-only)
  - name: Path
    description: Path operations (read-only)
paths:
  /dev-login:
    post:
      tags:
        - Authentication
      summary: Get development JWT token
      description: Issues a signed JWT for local/development environments
      operationId: devLogin
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                subject:
                  type: string
                  description: User subject/ID
                  default: dev-user-1
                  example: dev-user-1
                roles:
                  type: array
                  items:
                    type: string
                  description: User roles
                  default: ["developer"]
                  example: ["admin", "developer"]
      responses:
        '200':
          description: Successfully issued JWT token
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: JWT access token
                  token_type:
                    type: string
                    example: bearer
                  expires_at:
                    type: string
                    format: date-time
                    description: Token expiration timestamp
                  subject:
                    type: string
                    description: User subject
                  roles:
                    type: array
                    items:
                      type: string
                    description: User roles

  /api/config:
    get:
      tags:
        - Config
      summary: Get configuration
      description: Returns the current configuration as JSON (requires authentication)
      operationId: getConfig
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Configuration retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  config_items:
                    type: array
                    items:
                      type: object
                  versions:
                    type: array
                    items:
                      type: object
                  enumerators:
                    type: array
                    items:
                      type: object
                  token:
                    type: object
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

